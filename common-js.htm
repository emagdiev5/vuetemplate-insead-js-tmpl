<script type="text/javascript">
{if isset($smarty.session.wss_server)}
	var wss = new WssClient('{$smarty.session.wss_server}');
	wss.asWeb({$smarty.session.LicenseId}, '{$smarty.session.LicenseUserName}', '{$smarty.session.LicenseUserToken}');
{/if}
</script>

<script type="text/javascript">
var theLangCode = "{if !isset($smarty.session.LicenseLang) or strlen($smarty.session.LicenseLang) == 0}en{else}{$smarty.session.LicenseLang}{/if}";
$(document).ready(function(){
	translate_obj($('body'));
	$('#wrapper').animate({
		opacity: 1
	}, 500);

	refresh_session();
	show_all_unprocessed_client_assist();

	// black theme js
	$('.dark').click(e => classify($(e.currentTarget), 'show'))

});

//mobile view nav toggle
var toggle = () => classify('html', 'nav-open')

var classify = (select, class_name) => $(select).hasClass(class_name) ? $(select).removeClass(class_name) : $(select).addClass(class_name)
</script>
