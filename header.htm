	<style>
	*::-webkit-scrollbar-track

	<style type="text/css">
		#checkoutAjaxForm .total-table th {
			text-align:right;
			width:50%;
		}
		#checkoutAjaxForm .total-table td {
			text-align:left;
			width:50%;
		}

		.fa-check-square-o {
			color: rgba(41, 88, 153, 0.72);
			font-size:20px;
			cursor: pointer;
		}
		.fa-square-o {
			color:#999999;
			font-size:20px;
			cursor: pointer;
		}
		#table-pc tr.selected td {
			color: #2059df;
		}
		#table-pc th:first-child {
			width:30px;
		}
		#table-device tr.selected td {
			color: #2059df;
		}
		#table-device th:first-child {
			width:30px;
		}
		td { cursor: default; }
		#tab-device {
			display:none;
		}
		#tab-layout {
			display:none;
		}

		.drag-area {
			width: 200px;
			height: 200px;
			background: #fff;
			display: inline-block;
			vertical-align: top;
			position: relative;
			margin-left: 30px;
			margin-bottom: 10px;
			margin-top: 10px;
			border: 1px solid #ddd;
			box-shadow: 3px 3px 6px 3px rgba(0,0,0,0.06)
		}
		.area {
			position:absolute;
			margin: 0 auto;
			color: #ccc;
			font-size: 20px;
			bottom: 10px;
			left: 20px;
		}
		.box {
			width: 35px;
			height: 35px;
			display:inline-block;
			background: rgba(0,0,0,0.06);
			color: green;
			margin: 2px;
			text-align: center;
			z-index: 2;
			border:1px solid rgba(0,0,0,0.06);
		}
		.box:hover {
			cursor: pointer;
		}

		.result {
			display: inline-block;
			margin-left: 30px;
		}
		.graph-container {
			width:100%;
			height:750px;
			border-left:1px solid rgba(0,0,0,0.06);
			border-right:1px solid rgba(0,0,0,0.06);
			border-bottom:1px solid rgba(0,0,0,0.06);
		}
		.no-disable-drag .ui-state-disabled {
			opacity: 1;
			filter: none;
			background-image: inherit;
		}
		#unassigned {
			min-width:80px;
			min-height:500px;
		}
		.box-selected {
			background-color: #7ecff4 !important;
		}
		.area-delete {
			position: absolute;
			right:8px;
			top:8px;
		}
		.area-delete:hover {
			cursor: pointer;
		}

		.red td, .red div {
			color:red !important;
		}
		.badge {
			color:white !important;
			background-color:red !important;
		}

		#badge-timeover-pc, #badge-timeover-device { display: none; }
	</style>
